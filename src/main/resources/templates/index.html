<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>First Thymeleaf Template</title>
</head>
<body>
<h1>This is it!</h1>
<p>First Thymeleaf template</p>

<span th:text="${username}" th:remove="tag">[Username]</span>

<span th:text="${#temporals.format(currentDate, 'dd-MM-yyyy HH:mm')}">[currentDate]</span>

</body>
</html>
